


<h1 mat-dialog-title>Select device</h1>
<div mat-dialog-content > 
    <div class="container-fluid p-3 m-1">
        <div class="row"  >
            <div class="col-md-12">
                <div class="mat-elevation-z8 mt-4">
                    <mat-expansion-panel hideToggle>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <mat-icon>more_vert</mat-icon>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="row">
                            <div class="col-md-5">
                                <mat-form-field class="w-100">
                                    <mat-label>Search</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Search devices" #input>
                                </mat-form-field>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col-md-8">
                              
                            </div>
                            
                        </div>
                    </mat-expansion-panel>
                </div>  
                <div class="row"> 
                    <div class="col-md-12">
                        <div class="mat-elevation-z8 mt-n1 table-responsive">
                            <table mat-table [dataSource]="dataSource" matSort
                            matSortActive="id" matSortDisableClear matSortDirection="asc"> 
                            
                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                <td mat-cell *matCellDef="let row"> {{row.id}}</td>
                                </ng-container>
                            
                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                </ng-container>
                            
                                <!-- Type Column -->
                                <ng-container matColumnDef="deviceType">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                                <td mat-cell *matCellDef="let row"> {{row.deviceType}} </td>
                                </ng-container>
                            
                                <!-- Coordinates Column -->
                                <ng-container matColumnDef="coordinates">
                                <th mat-header-cell *matHeaderCellDef > Coordinates </th>
                                <td mat-cell *matCellDef="let row" > {{row.location.latitude.toFixed(5)}}, {{row.location.longitude.toFixed(5)}} </td>
                                </ng-container>
    
                                <ng-container matColumnDef="address">
                                <th mat-header-cell *matHeaderCellDef > Address</th>
                                <td mat-cell *matCellDef="let row" > {{getAddressFromLocation(row.location)}} </td>
                                </ng-container>
    
                                <ng-container matColumnDef="add">
                                    <th mat-header-cell *matHeaderCellDef > </th>
                                    <td mat-cell *matCellDef="let row"> <a role="button" (click)="addDeviceToIncident(row.id)"><mat-icon  color="primary" matTooltip="Add device to incident"> add</mat-icon></a> </td>
                                </ng-container>
                                
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            
                            </table>
                        </div> 
                        <div class="row">
                            <div class="col-md-12 mt-0 ">
                                <div class="mat-elevation-z8">
                                    <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    </div>
    
    
<div mat-dialog-actions>
  <button class="button-add" mat-button (click)="onCancelClick()">Cancel</button>
</div>
