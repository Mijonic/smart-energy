
  <div class='w-100 d-flex justify-content-center' style="height:1000px;" *ngIf="isLoading">
    <div class="loading-shade">
      <mat-spinner color='primary' [diameter]= "'200'" ></mat-spinner>
    </div>
  </div>

<div class="container-fluid " [hidden]="isLoading">
    <div class="row"  >
        <div class="col-md-12">
            <div class="row"> 
                <div class="col-md-12">
                    <div class="mat-elevation-z8 mt-2 table-responsive"  >
                        <table mat-table [dataSource]="dataSource" matSort> 
                        
                            <!-- ID Column -->
                            <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}}</td>
                            </ng-container>
                        
                            <!-- Name Column -->
                            <ng-container matColumnDef="name" >
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                            </ng-container>
                        
                            <!-- Type Column -->
                            <ng-container matColumnDef="deviceType">
                            <th mat-header-cell *matHeaderCellDef> Type </th>
                            <td mat-cell *matCellDef="let row"> {{row.deviceType}} </td>
                            </ng-container>
                        
                            <!-- Coordinates Column -->
                            <ng-container matColumnDef="coordinates">
                            <th mat-header-cell *matHeaderCellDef> Coordinates </th>
                            <td mat-cell *matCellDef="let row" > {{display.getCoordinatesDisplay(row.location)}} </td>
                            </ng-container>

                            <ng-container matColumnDef="address">
                            <th mat-header-cell *matHeaderCellDef> Address</th>
                            <td mat-cell *matCellDef="let row" > {{display.getAddressDisplay(row.location)}} </td>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef>Actions </th>
                                <td mat-cell *matCellDef="let row">
                                    <a class="clickable" [routerLink]="['/map', row.id]"><mat-icon>location_on</mat-icon></a> 
                            </ng-container>
                            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No devices attached to this safety document</td>
                            </tr>
                        
                        </table>
                    </div> 
                    <div class="row">
                        <div class="col-md-12 mt-0 ">
                            <div class="mat-elevation-z8">
                                <mat-paginator [pageSizeOptions]="[1,3,5,10,15,20,25,30]"></mat-paginator> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
