<div class="container-fluid ">
    <div class="row"  >
        <div class="col-md-12">
            <div class="mat-elevation-z8 mt-4">
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon>more_vert</mat-icon>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="row ">
                        <div class="col-md-4"> 
                        </div>
                        <div class="col-md-4"> 
                        </div>
                        <div class="col-md-4 pb-3 d-flex justify-content-end"> 
                            <button (click)="onAddDevice()" class="button-add pt-1 d-flex justify-content-center"><mat-icon>add</mat-icon></button> 
                            
                        </div>
                    </div>
                </mat-expansion-panel>
            </div>  
            <div class="row"> 
                <div class="col-md-12">
                    <div class="mat-elevation-z8 mt-n1 table-responsive">
                        <table mat-table [dataSource]="dataSource" matSort> 
                        
                            <!-- ID Column -->
                            <ng-container matColumnDef="id" sticky>
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}}</td>
                            </ng-container>
                        
                            <!-- Name Column -->
                            <ng-container matColumnDef="name" sticky>
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                            </ng-container>
                        
                            <!-- Type Column -->
                            <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                            </ng-container>
                        
                            <!-- Coordinates Column -->
                            <ng-container matColumnDef="coordinates">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Coordinates </th>
                            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
                            </ng-container>

                            <ng-container matColumnDef="address">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address</th>
                            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
                            </ng-container>

                            <ng-container matColumnDef="map">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                                <td mat-cell *matCellDef="let row" [style.color]="row.color"> <mat-icon> location_on</mat-icon> </td>
                            </ng-container>

                            <ng-container matColumnDef="remove">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                                <td mat-cell *matCellDef="let row" [style.color]="row.color"> <mat-icon>remove_circle_outline</mat-icon> </td>
                            </ng-container>

                           
                            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        
                        </table>
                    </div> 
                    <div class="row">
                        <div class="col-md-12 mt-0 ">
                            <div class="mat-elevation-z8">
                                <mat-paginator [pageSizeOptions]="[10, 15, 20]"></mat-paginator> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
